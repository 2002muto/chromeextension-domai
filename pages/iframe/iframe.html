<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>IFRAME</title>
    <link
      rel="stylesheet"
      href="../../vendor/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../memo/memo.css" />
    <link rel="stylesheet" href="iframe.css" />
    <link
      rel="stylesheet"
      href="../../vendor/bootstrap-icons/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- 共通ヘッダー -->
    <header>
      <a
        href="../memo/memo.html"
        class="nav-btn"
        id="btn-memo-list"
        title="MEMO"
      >
        <i class="bi bi-clipboard2-minus"></i>
      </a>
      <a
        href="../clipboard/clipboard.html"
        class="nav-btn"
        id="btn-clipboard"
        title="CLIPBOARD"
      >
        <i class="bi bi-journal-text"></i>
      </a>
      <a
        href="../prompt/prompt.html"
        class="nav-btn"
        id="btn-prompt"
        title="PROMPT"
      >
        <i class="bi bi-terminal"></i>
      </a>
      <a
        href="iframe.html"
        class="nav-btn active"
        id="btn-iframe"
        title="IFRAME"
      >
        <i class="bi bi-layout-split"></i>
      </a>
      <a
        href="../ai/ai.html"
        class="nav-btn"
        id="btn-ai"
        data-click-tooltip="Coming Soon!"
        title="AI"
      >
        <i class="bi bi-question-lg"></i>
      </a>
      <a
        href="../status/status.html"
        class="nav-btn"
        id="btn-status"
        title="STATUS"
      >
        <i class="bi bi-wifi"></i>
      </a>
      <a
        href="../setting/setting.html"
        class="nav-btn"
        id="btn-setting"
        title="SETTING"
      >
        <i class="bi bi-gear-fill"></i>
      </a>
    </header>
    <!-- メインコンテンツ -->
    <div class="memo-content animate show" id="iframe-main-content">
      <!-- Empty State（URL未入力時に表示） -->
      <div class="iframe-empty-state" id="iframe-empty-state">
        <div class="iframe-empty-state-content">
          <div class="iframe-empty-state-icon">
            <i class="bi bi-search"></i>
          </div>
          <h3 class="iframe-empty-state-title">検索してください</h3>
          <p class="iframe-empty-state-message">
            検索したいキーワード<br />またはURLを入力してください。
          </p>
          <div class="iframe-url-input-row">
            <input
              type="text"
              class="search-input"
              placeholder="キーワードまたはhttps://example.com"
            />
            <button class="search-submit-btn">
              <i class="bi bi-search"></i>
            </button>
          </div>
          <p class="iframe-empty-state-note">
            ※Google検索結果は新しいタブで表示されます
          </p>
        </div>
      </div>
      <!-- iframe表示エリア（URL入力時のみ表示） -->
      <div
        class="iframe-display-container"
        id="iframe-display-container"
        style="display: none"
      >
        <div class="iframe-header">
          <button class="new-search-btn" id="new-search-btn">
            <i class="bi bi-plus-lg"></i> 新しい検索
          </button>
        </div>
        <iframe
          id="iframe-display"
          class="iframe-display"
          frameborder="0"
        ></iframe>
      </div>
    </div>
    <!-- フッター（IFRAMEページでは非表示） -->
    <footer class="memo-footer iframe-footer" style="display: none">
      <button class="nav-btn">
        <i class="bi bi-plus-lg"></i>
      </button>
      <button class="nav-btn">
        <i class="bi bi-gear"></i>
      </button>
    </footer>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../utils.js"></script>
    <script src="../common.js"></script>
    <script src="iframe.js"></script>
  </body>
</html>
