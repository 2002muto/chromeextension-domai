<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Clipboard</title>
    <link
      rel="stylesheet"
      href="../../vendor/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../memo/memo.css" />
    <link rel="stylesheet" href="clipboard.css" />
    <link
      rel="stylesheet"
      href="../../vendor/bootstrap-icons/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- 共通ヘッダー -->
    <header>
      <a
        href="../memo/memo.html"
        class="nav-btn"
        id="btn-memo-list"
        title="MEMO"
      >
        <i class="bi bi-clipboard2-minus"></i>
        <span class="nav-text">MEMO</span>
      </a>
      <a
        href="clipboard.html"
        class="nav-btn active"
        id="btn-clipboard"
        title="CLIPBOARD"
      >
        <i class="bi bi-journal-text"></i>
        <span class="nav-text">CLIPBOARD</span>
      </a>
      <a
        href="../prompt/prompt.html"
        class="nav-btn"
        id="btn-prompt"
        title="PROMPT"
      >
        <i class="bi bi-terminal"></i>
        <span class="nav-text">PROMPT</span>
      </a>
      <a
        href="../iframe/iframe.html"
        class="nav-btn"
        id="btn-iframe"
        title="IFRAME"
      >
        <i class="bi bi-layout-split"></i>
        <span class="nav-text">IFRAME</span>
      </a>
      <a
        href="../status/status.html"
        class="nav-btn"
        id="btn-status"
        title="STATUS"
      >
        <i class="bi bi-wifi"></i>
        <span class="nav-text">STATUS</span>
      </a>
      <a
        href="../setting/setting.html"
        class="nav-btn"
        id="btn-setting"
        title="SETTING"
      >
        <i class="bi bi-gear-fill"></i>
        <span class="nav-text">SETTING</span>
      </a>
    </header>
    <!-- メインコンテンツ -->
    <div class="memo-content"></div>
    <!-- フッター（常にカードの下に追従） -->
    <footer class="memo-footer" style="display: flex">
      <button
        id="btn-archive-toggle"
        class="nav-btn archive-toggle"
        title="アーカイブ"
      >
        <i class="bi bi-archive"></i>
        <span class="nav-text">アーカイブ</span>
      </button>
      <button class="nav-btn encrypt-btn">
        <i class="bi bi-download"></i>
        <span class="nav-text">バックアップ</span>
      </button>
    </footer>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../utils.js"></script>
    <script src="../common.js"></script>
    <script src="clipboard.js"></script>
    <script src="../memo/archive.js"></script>
  </body>
</html>
