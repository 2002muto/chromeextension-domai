<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #openButton {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #openButton:hover {
      background-color: #45a049;
    }
    #iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
  </style>
</head>
<body>
  <button id="openButton">メインページと同じサイトを開く</button>
  <iframe id="iframe" src="about:blank"></iframe>
  <script src="sidepanel.js"></script>
</body>
</html>
